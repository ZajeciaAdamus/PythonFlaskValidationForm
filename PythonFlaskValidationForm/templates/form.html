{% from "_render_field.html" import render_field %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form!</title>
</head>
<body>
    <h1>Login</h1>
    <!-- Sprawdzamy czy inputy sa wyswietlane poprawnie-->
    <form method="POST" action="{{ url_for('form') }}">
        <!-- csrf token sie przyda pozniej do zabezpieczenia danych  w aplikacji, wyjasnienie co to: sekurak.pl/czym-jest-podatnosc-csrf-cross-site-request-forgery/ -->
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ form.recaptcha }}
        <ul>
            {% for error in form.recaptcha.errors %}
            <li style="color:red;">{{ error }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
